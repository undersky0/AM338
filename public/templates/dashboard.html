<h2>Dashboard page</h2>

<div>
		<div ng-repeat="article in articles | orderBy:publishedDate:false">
		<div class="article-listing">
			<div class="col-md-11">
				<h2>
					<a href="{{ article.link }}"
					title="{{ article.title}}">
					{{ article.title }}
					</a>
				</h2>
				<p>
					{{ article.publishedDate | date:'M/d/yy h:mm:ss a' }}
				</p>
			</div>
					</div>
	</div>
</div>
